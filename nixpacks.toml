[variables]
    NIXPACKS_NO_DEFAULT_CACHE_DIRECTORIES = "1"
    NIXPACKS_PYTHON_VERSION = "3.10"

[phases.setup]
    nixPkgs = ["python310", "pip"]

[phases.install]
    cmds = ["pip install --no-cache-dir -r requirements.txt"]

[phases.build]
    cmds = ["echo 'Qlib Pro build complete - main.py ready'"]

[start]
    cmd = "python main.py"