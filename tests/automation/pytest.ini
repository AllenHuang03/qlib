[pytest]
# Pytest Configuration for Qlib Continuous Testing Framework
# AGENT 5: CONTINUOUS INTEGRATION SPECIALIST

# Test discovery
testpaths = tests/automation
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    smoke: Quick smoke tests for basic functionality
    integration: Integration tests across components  
    performance: Performance and load testing
    security: Security and vulnerability testing
    customer_journey: End-to-end customer journey tests
    staff_workflow: Staff dashboard workflow tests
    data_integration: Data validation and import tests
    regression: Regression testing
    slow: Slow running tests
    critical: Critical path tests that must pass

# Output formatting
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10
    --junit-xml=test-results/junit.xml
    --html=test-results/report.html
    --self-contained-html

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filtering and collection
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout settings (in seconds)
timeout = 300

# Minimum test coverage
required_plugins = pytest-html pytest-cov pytest-timeout

# Test execution settings
minversion = 6.0