        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install backend dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install uvicorn

    - name: Install frontend dependencies
      working-directory: frontend
      run: npm ci

    - name: Build frontend
      working-directory: frontend
      run: |
        echo "ðŸ—ï¸ Building frontend..."
        npm run build

    - name: Setup test database
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/qlib_test
      run: |
        echo "ðŸ—„ï¸ Setting up test database..."
        python -c "
        import psycopg2
        conn = psycopg2.connect('postgresql://postgres:postgres@localhost:5432/qlib_test')
        conn.close()
        print('âœ… Database connection verified')
        "

    - name: Start backend server
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/qlib_test
        REDIS_URL: redis://localhost:6379
        ENVIRONMENT: test
      run: |
        echo "ðŸš€ Starting backend server..."
        cd backend
        python -m uvicorn production_api:app --host 0.0.0.0 --port 8000 &
        
        # Wait for server to start
        timeout 60 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'
        echo "âœ… Backend server started"

    - name: Start frontend server
      working-directory: frontend
      run: |
        echo "ðŸŽ¨ Starting frontend server..."
        npm run preview -- --host 0.0.0.0 --port 5173 &
        
        # Wait for server to start
        timeout 60 bash -c 'until curl -f http://localhost:5173; do sleep 2; done'
        echo "âœ… Frontend server started"

    - name: Verify services
      run: |
        echo "ðŸ” Verifying services..."
        curl -f http://localhost:8000/health || exit 1
        curl -f http://localhost:5173 || exit 1
        echo "âœ… All services verified"

